name: C/C++ CI

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'Makefile'
      - 'trinity-qt.pro'
      - 'contrib/**'
      - 'doc/**'
      - '.github/workflows/c-cpp.yml'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'Makefile'
      - 'trinity-qt.pro'
      - 'contrib/**'
      - 'doc/**'
      - '.github/workflows/c-cpp.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: |
        if [ -x ./configure ]; then
          ./configure
        else
          echo "No configure script found; skipping configure step."
        fi
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
