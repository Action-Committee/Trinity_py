name: Build Windows Release (MSYS2)

on:
  push:
    branches: [ "copilot/fix-action-committee-workflow" ]
  pull_request:
    branches: [ "copilot/fix-action-committee-workflow" ]
  workflow_dispatch:

jobs:
  build:
    name: Build trinity-qt.exe (MSYS2)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-db
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-pkg-config
            make
            zip

      - name: Add MSYS2 mingw64 bin to PATH
        run: echo "C:\\msys64\\mingw64\\bin" >> $GITHUB_PATH

      - name: Prepare build directory
        run: |
          mkdir -p dist || true

      - name: Build trinity-qt
        shell: bash
        run: |
          set -e
          export PATH="/c/msys64/mingw64/bin:$PATH"
          # Ensure we are in repository root
          pwd
          ls -la
          # Use qmake to configure and make to build the Qt GUI
          if [ -f trinity-qt.pro ]; then
            qmake trinity-qt.pro CONFIG+=release
            mingw32-make -j$(nproc) || mingw32-make || true
          else
            echo "trinity-qt.pro not found in repo root. Attempting to find project file..."
            PROJECT=$(find . -maxdepth 3 -name "trinity-qt.pro" | head -n 1)
            if [ -n "$PROJECT" ]; then
              echo "Found project: $PROJECT"
              cd "$(dirname $PROJECT)"
              qmake trinity-qt.pro CONFIG+=release
              mingw32-make -j$(nproc) || mingw32-make || true
              cd -
            else
              echo "Project file not found. Build will fail." && exit 1
            fi
          fi

          # Try common locations for the produced executable
          EXE=""
          if [ -f release/trinity-qt.exe ]; then EXE=release/trinity-qt.exe; fi
          if [ -f trinity-qt.exe ]; then EXE=trinity-qt.exe; fi
          if [ -z "$EXE" ]; then
            EXE=$(find . -type f -iname "trinity-qt.exe" | head -n 1 || true)
          fi
          if [ -z "$EXE" ]; then
            echo "Build succeeded but trinity-qt.exe not found" && exit 1
          fi
          echo "Found executable: $EXE"
          mkdir -p dist
          cp "$EXE" dist/

      - name: Package artifact
        run: |
          cd dist
          ZIPNAME="trinity-windows-${GITHUB_SHA}.zip"
          zip -r "$ZIPNAME" .
          ls -lh "$ZIPNAME"
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: trinity-windows-${{ github.sha }}
          path: dist/trinity-windows-${{ github.sha }}.zip

# Note: This workflow targets the branch copilot/fix-action-committee-workflow and PR #15. It builds trinity-qt.exe using MSYS2 on windows-latest and uploads a zip artifact named trinity-windows-<sha>.zip using actions/upload-artifact@v4. Please verify qmake project location and adjust if the project file is in a subdirectory.
